<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenTech-AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 1s ease;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00b4d8, transparent);
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin: 1rem 0;
            padding: 1.2rem;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.5s ease;
            position: relative;
            line-height: 1.6;
        }

        .user-message {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            margin-left: auto;
            animation: slideInRight 0.5s ease;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            animation: slideInLeft 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        input {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: 2px solid #00b4d8;
            background: rgba(255, 255, 255, 0.12);
        }

        button {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 216, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            position: relative;
        }

        .social-link {
            font-size: 1.8rem;
            color: white;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .social-link:hover {
            transform: translateY(-5px);
            color: #00b4d8;
        }

        .creator {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            animation: fadeInUp 1s ease 1s forwards;
            opacity: 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .chat-container {
                height: 65vh;
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NextGenTech-AI</h1>
            <p>Powered by DeepSeek AI</p>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me anything...">
            <button onclick="sendMessage()">Send <i class="fas fa-paper-plane"></i></button>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/aditya-kumarmishra" class="social-link" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/adityakrmishra" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://adityakrmishra.github.io/protfolio/" class="social-link" target="_blank">
                <i class="fas fa-briefcase"></i>
            </a>
        </div>

        <div class="creator">
            Created by Aditya Kumar Mishra
        </div>
    </div>

    <script>
        const API_KEY = 'sk-c7a1655733954b0fab85efbde28ac019';
        const API_URL = 'https://api.deepseek.com/v1/chat/completions';

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{ role: 'user', content: message }]
                    })
                });

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;
                addMessage(aiMessage, 'ai');
            } catch (error) {
                addMessage('⚠️ Error connecting to the AI. Please try again.', 'ai');
            }
        }

        function addMessage(content, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
